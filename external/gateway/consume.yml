Allows download of asset data file.
Method deprecated, it will be replaced by `/access` in further versions
---
tags:
  - services
consumes:
  - application/json
parameters:
  - name: consumerAddress
    in: query
    description: The consumer address.
    required: true
    type: string
  - name: serviceAgreementId
    in: query
    description: The ID of the service agreement.
    required: true
    type: string
  - name: url
    in: query
    description: This URL is only valid if Nevermined Gateway acts as a proxy.
                 Consumer can't download using the URL if it's not through Nevermined Gateway.
    required: true
    type: string
  - name: signature
    in: query
    description: Signature of the documentId to verify that the consumer has rights to download the asset.
  - name: index
    in: query
    description: Index of the file in the array of files.
responses:
  200:
    description: Redirect to valid asset url.
  400:
    description: One of the required attributes is missing.
  401:
    description: Invalid asset data.
  500:
    description: Error